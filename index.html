<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasianus Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="photo-wrapper">
      <div class="candle left">
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="body"></div>
      </div>

      <img src="kasianus-man.jpg" alt="Kasianus Man" class="framed-photo">

      <div class="candle right">
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="body"></div>
      </div>
    </div>

    <!-- Tombol di bawah foto -->
    <button onclick="toggleFlames()" id="toggleBtn" class="btn">Matikan Lilin</button>

    <h1>Kasianus Man</h1>
    <div class="date">Wafat 18 Februari 2025</div>
    <div class="bio">
      Kasianus Man dikenal sebagai pribadi sederhana dan penuh welas asih. Ia mendedikasikan hidupnya untuk komunitas dan budaya lokal. Kepergiannya menyisakan duka yang dalam, tetapi warisannya tetap hidup dalam kenangan dan karya-karya yang ia tinggalkan.
    </div>
  </div>

  <script>
    let flameOn = true;

    function toggleFlames() {
      flameOn = !flameOn;
      document.querySelectorAll('.flame').forEach(f => {
        f.classList.toggle('off');
      });

      const btn = document.getElementById('toggleBtn');
      btn.textContent = flameOn ? 'Matikan Lilin' : 'Nyalakan Lilin';
    }
  </script>

</body>
</html>
